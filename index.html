<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <table id="dataTable">
      <thead>
        <tr class="table-head">
          <th class="column1">ID</th>
          <th class="column2">First name</th>
          <th class="column3">Last name</th>
          <th class="column4">Age</th>
          <th class="column5">Address</th>
          <th class="column6">Score</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table body content will be dynamically added here -->
      </tbody>
    </table>

    <button id="openModalBtn" class="add">Add</button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="closeBtn">&times;</span>
        <form id="modalForm">
          <!-- ID will be generated dynamically -->
          <input type="hidden" id="entryId" name="entryId" />

          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required />

          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required />

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />

          <label for="score">Score:</label>
          <select id="score" name="score" required>
            <option value="">Select a score</option>
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
            <option value="3">3</option>
            <option value="3.5">3.5</option>
            <option value="4">4</option>
            <option value="4.5">4.5</option>
            <option value="5">5</option>
            <option value="5.5">5.5</option>
            <option value="6">6</option>
            <option value="6.5">6.5</option>
            <option value="7.5">7</option>
            <option value="7.5">7.5</option>
            <option value="8.5">8</option>
            <option value="8.5">8.5</option>
            <option value="9">9</option>
          </select>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
